<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>


<a [routerLink]="['/picture-upload']">Upload a picture</a>


<ion-content class="ion-padding">
  <form [formGroup]="form" (ngSubmit)="login()">
    <ion-list>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input formControlName="username" type="text"></ion-input>
    </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button  type="submit" [disabled]="this.form.invalid" expand="full">Login</ion-button>
    <hr/>
    <div class="ion-text-center"> Don't have an account? <a [routerLink]="['/register']">Register</a></div>
  </form>

</ion-content>
