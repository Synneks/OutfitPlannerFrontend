<ion-header>
    <ion-toolbar>
        <ion-buttons>
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Gallery</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list >
    <ion-item *ngFor="let clothing of clothes">

        <ion-img [src]="clothing.picture" alt="picture"></ion-img>

    </ion-item>
  </ion-list>

</ion-content>
